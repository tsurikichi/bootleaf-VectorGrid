<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>L.VectorGrid PWA</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.min.js"></script>
</head>

<body>
    <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;"></div>
    <input type="button" value="ホーム画面にインストール" onclick="pwaInstall()" style="width: 100%;height: 150px;position: fixed;bottom: 0;">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service_worker.js').then(function (registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }


        var map = L.map("map", {
            maxZoom: 16,
            minZoom: 10,
            zoom: 15,
            center: [35.340371, 139.410726]
        });

        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
            minZoom: 10,
            maxNativeZoom: 18
        }).addTo(map);

        L.vectorGrid.protobuf("https://cyberjapandata.gsi.go.jp/xyz/experimental_bvmap/{z}/{x}/{y}.pbf", {
            attribution: "<a href='https://github.com/gsi-cyberjapan/gsimaps-vector-experiment' target='_blank'>地理院地図Vector（仮称）提供実験のデータを利用しています。</a>",
            maxNativeZoom: 14,
            minNativeZoom: 14,
            maxZoom: 16,
            rendererFactory: L.canvas.tile,
            vectorTileLayerStyles: {
                color: "black",
                weight: 0,
                "contour": {
                    color: "green",
                    weight: 1
                },
                "building": {
                    color: "purple",
                    weight: 1
                },
                "road": {
                    color: "red",
                    weight: 1
                },
                "railway": {
                    color: "yellow",
                    weight: 2
                },
                "label": [],
                "symbol": function (properties) {
                    if (properties.ftCode == 6342) {
                        return {
                            color: 'yellow',
                            weight: 4
                        }
                    }
                    if (properties.ftCode == 6331) {
                        return {
                            color: 'orange',
                            weight: 4
                        }
                    }
                    else {
                        return {
                            weight: 0
                        }
                    }
                },
            }
        }).addTo(map);
    </script>
</body>

</html>
